<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 ><b>Calculator</b></h1>
    <div class="container">
    <input type="text">

    <div>
        <div class="row">
            <button >AC</button>
            <button >(</button>
            <button >)</button>
            <button >/</button>

    </div>
    
    <div class="row">
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >*</button>
    </div>
    <div class="row">
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button>-</button>

    </div>
    <div class="row">
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >+</button>
    </div>
    <div>
        <div class="row">
            <button >0</button>
            <button >.</button>
            <button >=</button>
            <button >%</button>

    </div>
</div>
<script src="index.js"></script>
    


</body>

</html>
